<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOn - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f2f5f7;
        }
        .gradient-title {
          font-size: 2.5rem;
          font-weight: bold;
          text-align: center;
          background: linear-gradient(135deg, #32CD32, #2e8b57);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .login-container {
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          max-width: 1000px;
          background-color: #ffffff;
        }
        .input-group-text {
          border-radius: 0;
          background-color: #e9ecef;
        }
        .form-control {
          border: 2px solid #e9ecef;
          border-radius: 0;
        }
        .form-control:focus {
          border-color: #32CD32;
          box-shadow: 0 0 5px rgba(50, 205, 50, 0.3);
        }
        .btn-success {
          background-color: #32CD32;
          border-color: #2e8b57;
        }
        .btn-success:hover {
          background-color: #2e8b57;
        }
        .custom-image {
          object-fit: cover;
          height: 100%;
        }
        .logout-message {
          background-color: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
          padding: 15px;
          border-radius: 5px;
          font-weight: bold;
          text-align: center;
          margin-bottom: 30px;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Login Container -->
<main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

    <!-- Mensagem de Logout com Sucesso -->
    <div th:if="${param.logout}" class="logout-message">
        Você saiu com sucesso.
    </div>

    <div class="row w-100 login-container">
        <!-- Imagem -->
        <div class="col-md-6 p-0">
            <img src="https://images.unsplash.com/photo-1472313420546-a46e561861d8?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                 alt="Imagem de economia de energia"
                 class="img-fluid custom-image">
        </div>
        <!-- Formulário de Login -->
        <div class="col-md-6 p-5">
            <h2 class="gradient-title mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário" required>
                    </div>
                </div>
                <!-- Senha -->
                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <!-- Botão de Login -->
                <button type="submit" class="btn btn-success w-100 py-2">Entrar</button>
            </form>
            <!-- Link de Cadastro -->
            <div class="mt-4 text-center">
                <p class="text-muted">Não tem uma conta? <a href="#" th:href="@{/register}" class="text-success">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Scripts JS (Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenOn - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .gradient-title {
          font-size: 2rem;
          font-weight: bold;
          text-align: center;
          background: linear-gradient(135deg, #32CD32, #2e8b57);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .register-container {
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          max-width: 800px;
        }
        .img-fluid {
          object-fit: cover;
          width: 100%;
        }
        .input-group-text {
          border-radius: 0;
          background-color: #f8f9fa;
        }
        .form-container {
          position: relative;
          z-index: 2;
          padding: 2rem;
        }
        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f8f9fa;
        }
        .gradient-title {
          font-size: 2.5rem;
          font-weight: bold;
          text-align: center;
          background: linear-gradient(135deg, #32CD32, #2e8b57);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .register-container {
          border-radius: 20px;
          overflow: hidden;
          box-shadow: 0 4px 40px rgba(0, 0, 0, 0.15);
          max-width: 1000px;
          background-color: #fff;
        }
        .input-group-text {
          border-radius: 0;
          background-color: #f8f9fa;
        }
        .form-control {
          border-radius: 0;
          border: 2px solid #e9ecef;
        }
        .form-control:focus {
          border-color: #32CD32;
          box-shadow: 0 0 8px rgba(50, 205, 50, 0.4);
        }
        .btn-success {
          background-color: #32CD32;
          border-color: #2e8b57;
          font-size: 1.1rem;
          padding: 12px 0;
        }
        .btn-success:hover {
          background-color: #2e8b57;
        }
        .btn-link {
          color: #32CD32;
        }
        .btn-link:hover {
          text-decoration: none;
          color: #2e8b57;
        }
        .login-account {
          font-size: 0.9rem;
          color: #6c757d;
        }
        .login-account:hover {
          color: #32CD32;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Register Container -->
<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row w-100 register-container">
        <!-- Imagem -->
        <div class="col-md-6 p-0">
            <img src="https://images.unsplash.com/photo-1525498128493-380d1990a112?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                 alt="Imagem de economia de energia"
                 class="img-fluid h-100">
        </div>
        <!-- Formulário de Registro -->
        <div class="col-md-6 p-5 form-container">
            <h2 class="gradient-title mb-4">Registrar</h2>
            <form th:action="@{/register}" method="post">
                <!-- Nome e Nome de Usuário -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Escolha um nome de usuário" required>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-building"></i></span>
                                <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite o CNPJ" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Senha e Imagem de Perfil -->
                <div class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="imgPerfil" class="form-label">URL Imagem de Perfil</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-camera"></i></span>
                                <input type="text" id="imgPerfil" name="imgPerfil" class="form-control" placeholder="Cole a URL da imagem de perfil" required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Seleção de Role -->
                <div class="mb-4">
                    <label for="role" class="form-label">Escolha a Role</label>
                    <select id="role" name="id_role" class="form-control" required>
                        <option value="" disabled selected>Selecione a função</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                    </select>
                </div>
                <!-- Botão de Registro -->
                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
            <!-- Link de Login -->
            <div class="mt-4 text-center">
                <p class="login-account">Já tem uma conta? <a href="#" th:href="@{/login}" class="btn-link">Faça login</a></p>
            </div>
        </div>
    </div>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Scripts JS (Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GreenOn - Lista de Filiais</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
        background-color: #F4F6FF;
        color: #333333;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    .header-title {
        margin-top: 2rem;
        margin-bottom: 2rem;
        text-align: center;
    }
    main {
        flex: 1;
        padding-bottom: 2rem;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="~{fragments/header-user :: header-user}"></div>

<main class="container my-4">
  <h1 class="text-center mb-4">Lista de Filiais</h1>

  <!-- Exibe mensagem de sucesso -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <!-- Exibe mensagem de erro -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <a th:href="@{/branch-offices/new}" class="btn btn-success mb-3">
    <i class="fas fa-plus"></i> Adicionar Nova Filial
  </a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Segmento</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="branchOffice : ${branchOffices}">
      <td th:text="${branchOffice.id}"></td>
      <td th:text="${branchOffice.nome}"></td>
      <td th:text="${branchOffice.segmento}"></td>
      <td>
        <a th:href="@{/branch-offices/{id}(id=${branchOffice.id})}" class="btn btn-info btn-sm">
          <i class="fas fa-eye"></i> Detalhes
        </a>
        <a th:href="@{/branch-offices/edit/{id}(id=${branchOffice.id})}" class="btn btn-warning btn-sm">
          <i class="fas fa-edit"></i> Editar
        </a>
        <a th:href="@{/branch-offices/delete/{id}(id=${branchOffice.id})}" class="btn btn-danger btn-sm"
           th:onclick="'return confirm(\'Tem certeza que deseja deletar esta filial?\');'">
          <i class="fas fa-trash"></i> Deletar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

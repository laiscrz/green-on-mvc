<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>GreenOn - Detalhes do Dispositivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 110vh;
      background-color: #F9FAFC;
      color: #333333;
      font-family: 'Roboto', sans-serif;
    }
    main {
      flex: 1;
      margin-bottom: 30px;
    }
    .header-gradient {
      background: linear-gradient(135deg, #32CD32, #006400);
      color: white;
    }
    .card {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .item-image {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    .gradient-text {
      background: linear-gradient(135deg, #32CD32, #006400);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #4A90E2;
      border: none;
      border-radius: 5px;
    }
    .btn-primary:hover {
      background-color: #357ABD;
    }
    .btn-secondary {
      background-color: #6C757D;
      border: none;
      border-radius: 5px;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .item-detail {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .item-detail i {
      font-size: 1.2em;
      background: linear-gradient(135deg, #32CD32, #006400);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 10px;
      color: transparent;
      background-clip: text;
    }
    .item-detail strong {
      margin-right: 5px;
      font-weight: bold;
    }
    .image-item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      border-radius: 10px;
    }
    .item-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.5em;
      margin: 20px 0;
      background: linear-gradient(135deg, #32CD32, #006400);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border-radius: 10px;
      color: white;
      display: inline-block;
    }
    .item-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content : center;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      justify-content : center;
      align-items: center;
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content : center;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<div th:insert="~{fragments/header-user :: header-user}"></div>

<main class="container mt-5">
  <h2 class="text-center mb-4 gradient-text">Detalhes do Dispositivo</h2>

  <!-- Exibe mensagem de sucesso -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <!-- Exibe mensagem de erro -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <div class="card">
    <div class="row g-0">
      <div class="col-md-4 image-container">
        <div class="item-title" th:text="${device.nome}">Nome do Dispositivo</div>
        <div class="image-item">
          <img th:src="${device.imagemURL}" alt="Imagem do Dispositivo" class="item-image">
        </div>
      </div>
      <div class="col-md-8 item-container">
        <div class="card-body">
          <div class="item-detail"><i class="fas fa-cogs"></i><strong>Departamento:</strong> <span th:text="${device.departamento}">Departamento</span></div>
          <div class="item-detail"><i class="fas fa-bolt"></i><strong>Potência Nominal:</strong> <span th:text="${device.potenciaNominal}">0.0</span> W</div>
          <div class="item-detail"><i class="fas fa-clock"></i><strong>Tempo de Uso:</strong> <span th:text="${device.tempoUso}">0.0</span> horas</div>
          <div class="item-detail"><i class="fas fa-leaf"></i><strong>Fator de Emissão:</strong> <span th:text="${device.fatorEmissao}">0.0</span> gCO2/kWh</div>

          <div class="mt-4">
            <a th:href="@{/devices}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar à Lista</a>
            <a th:href="@{/devices/edit/{id}(id=${device.id})}" class="btn btn-primary"><i class="fas fa-edit"></i> Editar Dispositivo</a>
            <a th:href="@{/devices/delete/{id}(id=${device.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este dispositivo?');"><i class="fas fa-trash"></i> Excluir Dispositivo</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

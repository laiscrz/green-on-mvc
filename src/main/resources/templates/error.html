<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    header, footer {
      padding: 1rem 0;
      background-color: #fff;
    }
    .error-container {
      text-align: center;
      padding: 3rem;
      margin: 2rem auto;
      border: 1px solid #dee2e6;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .error-icon {
      font-size: 5rem;
      color: #dc3545;
    }
    .error-message {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .error-description {
      font-size: 1rem;
      margin-top: 1rem;
    }
    .back-link {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<main class="error-container">
  <i class="fas fa-exclamation-circle error-icon"></i>
  <p class="error-message">Erro ao realizar solicitação</p>
  <p class="error-description">Desculpe, houve um problema ao tentar realizar sua solicitação. Tente novamente mais tarde.</p>
  <a href="/" class="back-link">Voltar para a página inicial</a>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Scripts JS (Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

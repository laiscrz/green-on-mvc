<div id="welcomeCarousel" th:fragment="carousel" class="carousel slide" data-bs-ride="carousel" xmlns:th="http://www.thymeleaf.org">
    <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1532601224476-15c79f2f7a51?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Imagem 1" style="height: 350px; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block" style="border-radius: 10px; padding: 30px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.4)); transition: background 0.5s;">
                <h2 style="font-size: 2.5rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Monitore sua energia e reduza sua pegada de carbono para um futuro mais verde!</h2>
                <a class="btn btn-primary" href="#" th:href="@{/login}" style="border-radius: 25px; padding: 12px 25px; color: #fff; background-color: #399918; border: 2px solid #399918; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); transition: background-color 0.3s, box-shadow 0.3s;">Começar Agora</a>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
            <img src="https://plus.unsplash.com/premium_photo-1678743133491-dc8b8713daa3?q=80&w=1771&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Imagem 2" style="height: 350px; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block" style="border-radius: 10px; padding: 30px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.4)); transition: background 0.5s;">
                <h2 style="font-size: 2.5rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Resolva seu consumo de energia com soluções inteligentes e sustentáveis</h2>
                <a class="btn btn-primary" href="#" th:href="@{/login}" style="border-radius: 25px; padding: 12px 25px; color: #fff; background-color: #399918; border: 2px solid #399918; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); transition: background-color 0.3s, box-shadow 0.3s;">Começar Agora</a>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1591552694788-3b74d181b46f?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Imagem 3" style="height: 350px; object-fit: cover;">
            <div class="carousel-caption d-none d-md-block" style="border-radius: 10px; padding: 30px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.4)); transition: background 0.5s;">
                <h2 style="font-size: 2.5rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Invista na eficiência energética para um futuro mais sustentável</h2>
                <a class="btn btn-primary" href="#" th:href="@{/login}" style="border-radius: 25px; padding: 12px 25px; color: #fff; background-color: #399918; border: 2px solid #399918; box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3); transition: background-color 0.3s, box-shadow 0.3s;">Começar Agora</a>
            </div>
        </div>
    </div>

    <!-- Controles do carrossel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#welcomeCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#welcomeCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>

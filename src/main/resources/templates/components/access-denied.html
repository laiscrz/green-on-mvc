<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          min-height: 100vh;
          background-color: #f8f9fa;
          font-family: 'Roboto', sans-serif;
        }
        .access-denied-container {
          text-align: center;
          padding: 2rem;
          margin: 2rem auto;
          border: 1px solid #dee2e6;
          border-radius: 15px;
          background-color: #fff;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
        }
        .access-denied-icon {
          font-size: 4rem;
          color: #dc3545;
        }
        .access-denied-message {
          font-size: 1.5rem;
          font-weight: bold;
          margin-top: 1rem;
        }
        .back-link {
          margin-top: 2rem;
          font-size: 1rem;
          color: #007bff;
          text-decoration: none;
        }
        .back-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<main class="access-denied-container">
    <i class="fas fa-exclamation-triangle access-denied-icon"></i>
    <p class="access-denied-message">Acesso Negado</p>
    <p>Você não tem permissão para acessar esta página.</p>
    <a href="/" class="back-link">Voltar à página inicial</a>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Scripts JS (Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
